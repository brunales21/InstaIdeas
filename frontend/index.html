<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstaIdeas</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <header class="app-header">
      <h1>InstaIdeas</h1>
      <p class="tagline">Capture ideas before they disappear.</p>
      <p class="subtagline">Speak for a few seconds. Weâ€™ll structure it for you.</p>
    </header>

    <section class="user-section">
      <label for="userId">User ID</label>
      <input type="text" id="userId" placeholder="your name or alias" />
    </section>

    <section class="recorder-card">
      <h2>ğŸ™ï¸ Record your idea</h2>

      <div class="recorder-controls">
        <button id="startRecordingBtn" type="button" class="primary">
          Start recording
        </button>
        <button id="stopRecordingBtn" type="button" disabled class="secondary">
          Stop
        </button>
      </div>

      <p class="recorder-status" id="recorderStatus">
        Ready when you are
      </p>

      <audio id="recordedAudio" controls class="hidden"></audio>

      <button id="sendBtn" disabled class="send-btn">
        Send audio
      </button>
    </section>

    <!-- STATUS OVERLAY -->
    <div id="statusOverlay" class="hidden">
      <div class="status-content">
        <div class="spinner"></div>
        <div id="statusText"></div>
      </div>
    </div>

    <div id="output"></div>

  </div>

  <script src="app.js"></script>
</body>

</html>
