<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InstaIdeas</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>InstaIdeas</h1>

  <p class="subtitle">
    Record or upload an idea. We’ll structure it for you.
  </p>
  <p class="beta">
    Private beta – record audio directly in the browser
  </p>

  <label>
    User ID
    <input type="text" id="userId" placeholder="e.g. messi" />
  </label>

  <div class="recorder">
    <div class="recorder-controls">
      <button id="startRecordingBtn" type="button">Start recording</button>
      <button id="stopRecordingBtn" type="button" disabled>Stop recording</button>
    </div>
    <p class="recorder-status" id="recorderStatus">Ready to record</p>
    <audio id="recordedAudio" controls class="hidden"></audio>
  </div>

  <button id="sendBtn" disabled>Send audio</button>

  <!-- STATUS OVERLAY -->
  <div id="statusOverlay" class="hidden">
    <div class="status-content">
      <div class="spinner"></div>
      <div id="statusText"></div>
    </div>
  </div>

  <div id="output"></div>

  <script src="app.js"></script>
</body>
</html>
