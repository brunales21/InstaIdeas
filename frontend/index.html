<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InstaIdeas</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>InstaIdeas</h1>

  <p class="subtitle">
    Record or upload an idea. We’ll structure it for you.
  </p>
  <p class="beta">
    Private beta – audio must be .m4a
  </p>

  <label>
    User ID
    <input type="text" id="userId" placeholder="e.g. messi" />
  </label>

  <div id="dropzone">
    <p><strong>Drag & drop a .m4a file here</strong></p>
    <p>or</p>
    <input type="file" id="fileInput" accept=".m4a" />
  </div>

  <button id="sendBtn" disabled>Send audio</button>

  <!-- STATUS OVERLAY -->
  <div id="statusOverlay" class="hidden">
    <div class="status-content">
      <div class="spinner"></div>
      <div id="statusText"></div>
    </div>
  </div>

  <div id="output"></div>

  <script src="app.js"></script>
</body>
</html>
